<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="logo">
    <img src="img/logo.png" alt="Logo">
  </div>

  <!-- Grade de produtos -->
  <div class="product-grid">
    <!-- Produto 1 -->
    <div class="product-card">
      <img src="img/banana.png" alt="Banana">
      <div class="product-text">
        <h2>Banana</h2>
        <p>R$ 2,50</p>
        <button class="add-to-cart" data-product="Banana" data-price="2.5" data-image="img/banana.png">Adicionar ao carrinho</button>
      </div>
    </div>
    <!-- Produto 2 -->
    <div class="product-card">
      <img src="img/maca.png" alt="Maçã">
      <div class="product-text">
        <h2>Maçã</h2>
        <p>R$ 3,00</p>
        <button class="add-to-cart" data-product="Maçã" data-price="3.0" data-image="img/maca.png">Adicionar ao carrinho</button>
      </div>
    </div>
    <!-- Adicionar mais produtos aqui -->
  </div>

  <!-- Carrinho de Compras -->
  <div id="cart-popup">
    <div class="cart-content">
      <div class="cart-header">
        <span id="close-cart">&times;</span>
        <h2>Carrinho</h2>
      </div>
      <div id="cart-items"></div>
      <div id="cart-total">Total: R$ 0,00</div>
      <button id="checkout-button">Finalizar Compra</button>
    </div>
  </div>

  <!-- Botão do WhatsApp -->
  <a href="https://api.whatsapp.com/send?phone=+5511999999999" class="whatsapp-button">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Ícone do Carrinho -->
  <div id="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <div id="cart-notification-icon" style="display: none;">1</div>
  </div>
</body>
</html>
