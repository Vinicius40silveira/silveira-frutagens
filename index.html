<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silveira Frutagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5e6;
      margin: 0;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      display: block;
      margin: 0 auto 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      padding: 10px;
    }

    .product-text {
      background: #2e7d32;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-info {
      text-align: center;
    }

    .product-info h2 {
      font-size: 18px;
      margin: 0;
    }

    .product-info p {
      margin: 0;
    }

    .add-to-cart {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .whatsapp-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      color: white;
      padding: 12px;
      margin: 30px auto 0;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
    }

    .whatsapp-button i {
      margin-right: 8px;
    }

    /* Carrinho Popup */
    .cart-popup {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .cart-popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .cart-popup-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .cart-popup-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-cart {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <img src="img/frutagens.png" alt="Logo Silveira Frutagens" class="logo">
  <div class="product-grid">
    <!-- Produto exemplo -->
    <div class="product-card">
      <img src="img/banana.png" alt="Banana">
      <div class="product-text">
        <div class="product-info">
          <h2>Banana</h2>
          <p>R$3,50/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Banana" data-price="3.50">Adicionar ao carrinho</a>
      </div>
    </div>

    <div class="product-card">
      <img src="img/maçã.png" alt="Maçã">
      <div class="product-text">
        <div class="product-info">
          <h2>Maçã</h2>
          <p>R$5,50/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Maçã" data-price="5.50">Adicionar ao carrinho</a>
      </div>
    </div>

    <div class="product-card">
      <img src="img/maracuja.png" alt="Maracujá">
      <div class="product-text">
        <div class="product-info">
          <h2>Maracujá</h2>
          <p>R$10,00/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Maracujá" data-price="10.00">Adicionar ao carrinho</a>
      </div>
    </div>

    <div class="product-card">
      <img src="img/uva.png" alt="Uva">
      <div class="product-text">
        <div class="product-info">
          <h2>Uva</h2>
          <p>R$8,00/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Uva" data-price="8.00">Adicionar ao carrinho</a>
      </div>
    </div>

    <div class="product-card">
      <img src="img/acerola.png" alt="Acerola">
      <div class="product-text">
        <div class="product-info">
          <h2>Acerola</h2>
          <p>R$5,00/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Acerola" data-price="5.00">Adicionar ao carrinho</a>
      </div>
    </div>

    <div class="product-card">
      <img src="img/morango.png" alt="Morango">
      <div class="product-text">
        <div class="product-info">
          <h2>Morango</h2>
          <p>R$12,50/kg</p>
        </div>
        <a href="#" class="add-to-cart" data-product="Morango" data-price="12.50">Adicionar ao carrinho</a>
      </div>
    </div>
  </div>

  <a class="whatsapp-button" href="https://wa.me/seunumero" target="_blank">
    <i class="fab fa-whatsapp"></i> Fale conosco no WhatsApp
  </a>

  <!-- Carrinho Popup -->
  <div class="cart-popup" id="cartPopup">
    <div class="cart-popup-content">
      <div class="cart-popup-header">Carrinho</div>
      <div class="cart-items" id="cartItems">
        <!-- Itens do carrinho serão adicionados aqui -->
      </div>
      <div class="cart-popup-footer">
        <button class="close-cart" onclick="closeCart()">Fechar</button>
        <button class="checkout-button">Finalizar Compra</button>
      </div>
    </div>
  </div>

  <script>
    // Função para abrir o carrinho
    const cartPopup = document.getElementById('cartPopup');
    const cartItems = document.getElementById('cartItems');

    function openCart() {
      cartPopup.style.display = 'flex';
    }

    // Função para fechar o carrinho
    function closeCart() {
      cartPopup.style.display = 'none';
    }

    // Função para adicionar um item ao carrinho
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();

        const product = this.getAttribute('data-product');
        const price = this.getAttribute('data-price');

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <span>${product} - R$${price}</span>
        `;

        cartItems.appendChild(cartItem);
        openCart();
      });
    });
  </script>
</body>
</html>
