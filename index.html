<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silveira Frutagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <img src="img/frutagens.png" alt="Logo Silveira Frutagens" class="logo">  

  <div class="product-grid">

    <div class="product-card">
      <img src="img/banana.png" alt="Banana">
      <hr>
      <div class="product-text">
        <h2>Banana</h2>
        <p>R$3,50/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/maçã.png" alt="Maçã">
      <hr>
      <div class="product-text">
        <h2>Maçã</h2>
        <p>R$5,50/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/maracuja.png" alt="Maracujá">
      <hr>
      <div class="product-text">
        <h2>Maracujá</h2>
        <p>R$10,00/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/uva.png" alt="Uva">
      <hr>
      <div class="product-text">
        <h2>Uva</h2>
        <p>R$8,00/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/acerola.png" alt="Acerola">
      <hr>
      <div class="product-text">
        <h2>Acerola</h2>
        <p>R$5,00/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/morango.png" alt="Morango">
      <hr>
      <div class="product-text">
        <h2>Morango</h2>
        <p>R$12,50/kg</p>
        <button class="add-button"><i class="fas fa-plus"></i> Adicionar</button>
      </div>
    </div>

  </div>  

  <a class="whatsapp-button" href="https://wa.me/seunumero" target="_blank">
    <i class="fab fa-whatsapp"></i> Fale conosco no WhatsApp
  </a>

</body>
</html>
