<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo da Loja" class="logo">

    <!-- Grade de produtos -->
    <div class="product-grid">
        <!-- Produto 1 - Banana -->
        <div class="product-card">
            <img src="banana.png" alt="Banana">
            <div class="product-text">
                <h2>Banana</h2>
                <p>R$ 5,00/kg</p>
                <div class="quantity-control">
                    <button class="quantity-decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-increase">+</button>
                </div>
                <div class="cart-notification" id="cart-notification-1">0</div>
                <button class="add-to-cart" data-product="banana">Adicionar ao Carrinho</button>
            </div>
        </div>
