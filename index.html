<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Logo -->
    <img src="logo.png" alt="Logo da Loja" class="logo">

    <!-- Grade de produtos -->
    <div class="product-grid">
        <!-- Produto 1 -->
        <div class="product-card">
            <img src="banana.jpg" alt="Banana">
            <div class="product-text">
                <h2>Banana</h2>
                <p>R$ 5,00</p>
                <div class="quantity-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="cart-notification" id="cart-notification-1">1</div>
                <button class="add-to-cart" data-product="banana">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product-card">
            <img src="maca.jpg" alt="Maçã">
            <div class="product-text">
                <h2>Maçã</h2>
                <p>R$ 3,00</p>
                <div class="quantity-control">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="cart-notification" id="cart-notification-2">1</div>
                <button class="add-to-cart" data-product="maca">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Adicione mais produtos aqui conforme necessário -->
    </div>

    <!-- Botão de WhatsApp -->
    <a href="https://wa.me/123456789" class="whatsapp-button">
        <i class="fab fa-whatsapp"></i> Fale Conosco
    </a>

    <!-- Carrinho de Compras (Popup) -->
    <div class="cart-popup" id="cart-popup">
        <div class="cart-popup-content">
            <div class="cart-popup-header">
                Carrinho de Compras
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Itens do carrinho serão adicionados aqui -->
            </div>
            <button class="checkout-button">Finalizar Compra</button>
            <button class="close-cart" id="close-cart">Fechar</button>
        </div>
    </div>

    <!-- Ícone de Carrinho -->
    <div class="cart-icon" id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-notification" id="cart-count">0</div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
