<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Frescas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
            Estilo para a logo
        header img {
            max-height: 100px;
            width: auto;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .produto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .produto h3 {
            margin: 10px 0;
        }
        .produto p {
            margin: 10px 0;
            color: #333;
        }
        .produto .linha-separacao {
            border-top: 1px solid black; /* Linha preta */
            margin: 10px 0;
        }
        .produto button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .produto button:hover {
            background-color: #45a049;
        }

        /* Estilo para os botões fixos */
        .fixed-btn {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        /* Botão do WhatsApp */
        .whatsapp-btn {
            left: 20px;
            background-color: #25D366;
        }

        .whatsapp-btn img {
            width: 30px;
            height: 30px;
        }

        /* Botão do Carrinho */
        .cart-btn {
            right: 20px;
            background-color: #4CAF50;
        }

        .cart-btn img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo da Marca"> <!-- Removido o estilo inline -->
    <h1>Frutas Frescas</h1>
</header>

<div class="container">
    <div class="produto">
        <img src="acerola.png" alt="Acerola">
        <h3>Acerola</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="abacate.png" alt="Abacate">
        <h3>Abacate</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="banana.png" alt="Banana">
        <h3>Banana</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="caju.png" alt="Caju">
        <h3>Caju</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="laranja.png" alt="Laranja">
        <h3>Laranja</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="maca.png" alt="Maçã">
        <h3>Maçã</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="maracuja.png" alt="Maracujá">
        <h3>Maracujá</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="morango.png" alt="Morango">
        <h3>Morango</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
        <img src="uva.png" alt="Uva">
        <h3>Uva</h3>
        <p>Preço: R$ 5,00/kg</p>
        <div class="linha-separacao"></div>
        <button>Adicionar ao Carrinho</button>
    </div>
</div>

<!-- Botões Fixos -->
<div class="fixed-btn whatsapp-btn">
    <img src="whatsapp-icon.png" alt="WhatsApp">
</div>

<div class="fixed-btn cart-btn">
    <img src="cart-icon.png" alt="Carrinho">
</div>

</body>
</html>
