<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silveira Frutagens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset básico */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f5e8;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      display: block;
      margin: 20px auto;
    }

    /* Grade de produtos */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Cartões de produto */
    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    /* Imagens dos produtos */
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background-color: #fff;
      padding: 10px;
    }

    /* Área inferior verde */
    .product-text {
      background-color: #2e7d4f;
      color: white;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-text h2 {
      font-size: 18px;
      margin: 5px 0;
    }

    .product-text p {
      margin: 0 0 10px;
      font-size: 15px;
    }

    /* Botão de adicionar ao carrinho */
    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Carrinho Icone */
    .cart-icon {
      background: none;
      border: none;
      font-size: 30px;
      color: #2e7d4f;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    /* Carrinho Popup */
    .cart-popup {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .cart-popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .cart-popup-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quantity-control button {
      background-color: #2e7d4f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .quantity-control span {
      font-weight: bold;
      font-size: 16px;
    }

    /* Fechar carrinho */
    .close-cart {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .logo {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/frutagens.png" alt="Logo Silveira Frutagens" class="logo">
    <button class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </button>
  </header>

  <div class="product-grid">
    <!-- Produto Exemplo 1 -->
    <div class="product-card" data-product-id="1">
      <img src="img/banana.png" alt="Banana">
      <div class="product-text">
        <h2>Banana</h2>
        <p>R$3,50/kg</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
    </div>

    <!-- Produto Exemplo 2 -->
    <div class="product-card" data-product-id="2">
      <img src="img/maçã.png" alt="Maçã">
      <div class="product-text">
        <h2>Maçã</h2>
        <p>R$5,50/kg</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
    </div>

    <!-- Adicione outros produtos da mesma forma -->
  </div>

  <!-- Carrinho (Popup) -->
  <div class="cart-popup">
    <div class="cart-popup-content">
      <div class="cart-popup-header">
        <h2>Carrinho de Compras</h2>
        <button class="close-cart">Fechar</button>
      </div>
      <div class="cart-items">
        <!-- Itens do carrinho serão adicionados dinamicamente -->
      </div>
      <div class="cart-popup-footer">
        <button class="checkout-button">Finalizar Compra</button>
      </div>
    </div>
  </div>

  <a class="whatsapp-button" href="https://wa.me/seunumero" target="_blank">
    <i class="fab fa-whatsapp"></i> Fale conosco no WhatsApp
  </a>

  <script>
    // Variáveis
    let cart = [];

    // Função para abrir o carrinho
    document.querySelector('.cart-icon').addEventListener('click', () => {
      document.querySelector('.cart-popup').style.display = 'flex';
      updateCart();
    });

    // Função para fechar o carrinho
    document.querySelector('.close-cart').addEventListener('click', () => {
      document.querySelector('.cart-popup').style.display = 'none';
    });

    // Adicionar ao carrinho
    document.querySelectorAll('.add-to-cart').forEach((btn) => {
      btn.addEventListener('click', (event) => {
        const productCard = event.target.closest('.product-card');
        const productId = productCard.getAttribute('data-product-id');
        const productName = productCard.querySelector('h2').textContent;
        const productPrice = productCard.querySelector('p').textContent;

        // Verificar se o produto já existe no carrinho
        let productInCart = cart.find(item => item.id === productId);
        if (productInCart) {
          productInCart.quantity++;
        } else {
          cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            quantity: 1
          });
        }

        updateCart();
      });
    });

    // Atualizar carrinho
    function updateCart() {
      const cartItemsContainer = document.querySelector('.cart-items');
      cartItemsContainer.innerHTML = '';  // Limpar itens atuais

      cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
          <span>${item.name} (${item.price})</span>
          <div class="quantity-control">
            <button class="minus">-</button>
            <span>${item.quantity}</span>
            <button class="plus">+</button>
          </div>
        `;

        // Ações de quantidade
        itemElement.querySelector('.plus').addEventListener('click', () => {
          item.quantity++;
          updateCart();
        });
        itemElement.querySelector('.minus').addEventListener('click', () => {
          if (item.quantity > 1) {
            item.quantity--;
          }
          updateCart();
        });

        cartItemsContainer.appendChild(itemElement);
      });
    }
  </script>
</body>
</html>
