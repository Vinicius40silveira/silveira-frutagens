<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silveira Frutagens</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5e6;
      margin: 0;
      padding: 20px;
    }.logo {
  max-width: 300px;
  display: block;
  margin: 0 auto 20px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  justify-content: center;
}

.product-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  padding: 10px;
}

.product-text {
  background: #2e7d32;
  color: white;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product-info {
  text-align: center;
}

.product-info h2 {
  font-size: 18px;
  margin: 0 0 5px;
}

.product-info p {
  margin: 0;
}

.quantity-btn {
  background: white;
  border: none;
  border-radius: 50%;
  color: #2e7d32;
  font-weight: bold;
  font-size: 18px;
  width: 30px;
  height: 30px;
  cursor: pointer;
}

.quantity {
  font-weight: bold;
  display: none;
  margin-top: 5px;
}

.whatsapp-button {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #25D366;
  color: white;
  padding: 12px;
  margin: 30px auto 0;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  width: fit-content;
}

.whatsapp-button i {
  margin-right: 8px;
}

  </style>
</head>
<body>
  <img src="img/frutagens.png" alt="Logo Silveira Frutagens" class="logo">
  <div class="product-grid"><!-- Produto exemplo -->
<div class="product-card">
  <img src="img/banana.png" alt="Banana">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Banana</h2>
      <p>R$3,50/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

<div class="product-card">
  <img src="img/maçã.png" alt="Maçã">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Maçã</h2>
      <p>R$5,50/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

<div class="product-card">
  <img src="img/maracuja.png" alt="Maracujá">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Maracujá</h2>
      <p>R$10,00/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

<div class="product-card">
  <img src="img/uva.png" alt="Uva">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Uva</h2>
      <p>R$8,00/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

<div class="product-card">
  <img src="img/acerola.png" alt="Acerola">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Acerola</h2>
      <p>R$5,00/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

<div class="product-card">
  <img src="img/morango.png" alt="Morango">
  <div class="product-text">
    <button class="quantity-btn minus">-</button>
    <div class="product-info">
      <h2>Morango</h2>
      <p>R$12,50/kg</p>
      <span class="quantity">0</span>
    </div>
    <button class="quantity-btn plus">+</button>
  </div>
</div>

  </div>  <a class="whatsapp-button" href="https://wa.me/seunumero" target="_blank">
    <i class="fab fa-whatsapp"></i> Fale conosco no WhatsApp
  </a>  <script>
    document.querySelectorAll('.product-card').forEach(card => {
      const minusBtn = card.querySelector('.minus');
      const plusBtn = card.querySelector('.plus');
      const quantityDisplay = card.querySelector('.quantity');

      let quantity = 0;

      const updateDisplay = () => {
        if (quantity > 0) {
          quantityDisplay.textContent = quantity;
          quantityDisplay.style.display = 'block';
        } else {
          quantityDisplay.style.display = 'none';
        }
      };

      plusBtn.addEventListener('click', () => {
        quantity++;
        updateDisplay();
      });

      minusBtn.addEventListener('click', () => {
        if (quantity > 0) {
          quantity--;
          updateDisplay();
        }
      });
    });
  </script></body>
</html>
