<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silveira Frutagens</title>
  <style>
    body {
      background-color: #f3ecd9; /* Cor exata da imagem */
      font-family: Arial, sans-serif;
      color: white; /* Deixa o texto branco */
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    img.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 auto 30px;
      max-width: 400px;
      text-align: left;
    }

    li {
      font-size: 1.2em;
      margin: 8px 0;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    @media (max-width: 600px) {
      ul {
        max-width: 90%;
        text-align: center;
      }

      li {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <img src="img/frutagens.png" alt="Logo Silveira Frutagens" class="logo">

  <h1>Produtos</h1>
  <ul>
    <li>Banana: R$3,50/kg</li>
    <li>Maçã: R$5,50/kg</li>
    <li>Maracujá: R$10,00/kg</li>
    <li>Uva: R$8,00/kg</li>
    <li>Acerola: R$5,00/kg</li>
    <li>Morango: R$12,50/kg</li>
  </ul>

  <a class="whatsapp-button" href="https://wa.me/seunumero" target="_blank">
    Fale conosco no WhatsApp
  </a>

</body>
</html>
